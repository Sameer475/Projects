<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="sci-fi.jpg">

            <div class="textBox">
                <h2>
                    Order Summary
                </h2>
    
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum corporis commodi vero excepturi in quos harum laborum error minus eius?
                </p>
            </div>

            <div class="amountBox">
                <div id="leftBox">
                    <div id="imgBox">
                        <img src="sci-fi.jpg">
                    </div>
                    <div class="textAmount">
                        <p>Amount</p>
                        <p>&99.99/year</p>
                    </div>
                </div>

                <div id="rightBox">
                    <a href="#">Change</a>
                </div>

            </div>

            <button id = "paymentButton">
                Proceed for payment
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
            
        </div>

        
    </div>
    
</body>
</html>
